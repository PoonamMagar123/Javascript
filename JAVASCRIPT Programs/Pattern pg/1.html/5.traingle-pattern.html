<!DOCTYPE html>
<html>
<head>
    <title>traingle pattern</title>
</head>
<body>
    <script>
                let n = 6; // height of pattern
                let string = "";
                // External loop
                for (let i = 1; i <= n; i++) {
                // Internal loop
                for (let j = 1; j <= i; j++) {
                    string += j;
                }
                  string += "\n<br/>";
                }
                document.write(string);

                // document.write(<br/>);
    </script>
</body>
</html>
