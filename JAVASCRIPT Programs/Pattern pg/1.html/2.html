<script>
    var rows = prompt("Enter A Number","");

    printPattern(rows);

    //Declare And Define
    function printPattern(rows){
        for (let i = 1; i <= rows; i++) {

            for (let j = 1; j <= i; j++) {
            document.write("*");
            
        }
            document.write("<br/>");
            
        }

        for (let i = rows; i >= 1; i--) {

            for (let j = 1; j <= i; j++) {
            document.write("*");

            }
            document.write("<br/>");

            }
        }
</script>
